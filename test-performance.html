<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能測試 - Picture vs Background</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { height: 300px; margin: 20px 0; position: relative; overflow: hidden; }
        .bg-test { background: url('images/hero/main-hall-environment.webp') center/cover; }
        .img-test picture { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .img-test img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <h1>🚀 Hero圖片性能測試</h1>
    
    <h2>舊版 - CSS Background</h2>
    <div class="test bg-test"></div>
    
    <h2>新版 - Picture/Img</h2>
    <div class="test img-test">
        <picture>
            <source srcset="images/hero/main-hall-environment-new.avif" type="image/avif">
            <source srcset="images/hero/main-hall-environment-new.webp" type="image/webp">
            <img src="images/hero/main-hall-environment-optimized.jpg" alt="Hero圖片">
        </picture>
    </div>
    
    <p>打開瀏覽器開發者工具的 Network 面板查看載入差異</p>
</body>
</html>
