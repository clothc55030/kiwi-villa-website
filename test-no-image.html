<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無圖片測試 - 澎湖期遇度假會館</title>
    
    <style>
    :root {
        --primary-color: #7c9bb5;
        --secondary-color: #a8b8c8;
        --white: #ffffff;
        --space-xs: 0.5rem;
        --space-sm: 1rem;
        --space-md: 1.5rem;
        --space-lg: 2rem;
        --space-xl: 3rem;
        --space-xxl: 4rem;
        --shadow-medium: 0 4px 16px rgba(74, 69, 63, 0.12);
        --transition-normal: 0.3s;
    }
    
    /* Hero Section - 無圖片版本，使用純色背景 */
    .hero-section {
        position: relative;
        height: 100vh;
        min-height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }
    
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 2;
    }
    
    .hero-content {
        position: relative;
        z-index: 3;
        text-align: center;
        max-width: 900px;
        padding: var(--space-xl) var(--space-md) calc(var(--space-xl) * 2);
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        margin-top: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .hero-content-immediate {
        animation: heroFadeIn 0.3s ease-out;
    }
    
    @keyframes heroFadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    
    .hero-title {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 600;
        color: var(--white);
        margin-bottom: var(--space-sm);
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
    
    .hero-subtitle {
        font-size: clamp(1.25rem, 3vw, 1.75rem);
        color: var(--white);
        margin-bottom: var(--space-lg);
        font-style: italic;
    }
    
    .hero-poem p {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: rgba(255, 255, 255, 0.95);
        line-height: 1.8;
        margin-bottom: var(--space-xs);
        font-style: italic;
    }
    
    .hero-buttons {
        display: flex;
        gap: var(--space-md);
        justify-content: center;
        flex-wrap: wrap;
        margin-top: var(--space-xl);
    }
    
    .hero-buttons .btn {
        padding: 16px 32px;
        font-size: 1.125rem;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--white);
        text-decoration: none;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all var(--transition-normal) ease;
    }
    
    .hero-buttons .btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }
    
    /* 測試標記 */
    body::before {
        content: "🧪 無圖片測試版本";
        position: fixed;
        top: 0;
        left: 0;
        background: red;
        color: white;
        padding: 5px 10px;
        font-size: 12px;
        z-index: 9999;
    }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero-section" id="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content hero-content-immediate">
            <h1 class="hero-title">期遇度假會館</h1>
            <h2 class="hero-subtitle">・期待相遇</h2>
            <div class="hero-poem">
                <p>旅行，是與驚喜不期而遇</p>
                <p>也是，在途中遇見另一個自己</p>
            </div>
            <div class="hero-buttons">
                <a href="#" class="btn">開始期遇之旅</a>
                <a href="#" class="btn">線上訂房</a>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('load', function() {
            console.log('🧪 無圖片測試頁面載入完成');
            
            if ('performance' in window) {
                setTimeout(function() {
                    const perf = performance.getEntriesByType('navigation')[0];
                    console.log('⚡ 頁面載入時間:', Math.round(perf.loadEventEnd - perf.fetchStart) + 'ms');
                    
                    const paintEntries = performance.getEntriesByType('paint');
                    paintEntries.forEach(function(entry) {
                        console.log('🎨 ' + entry.name + ':', Math.round(entry.startTime) + 'ms');
                    });
                }, 0);
            }
        });
    </script>
</body>
</html>
