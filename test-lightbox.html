<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox 測試</title>
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/rooms.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-info {
            background: #f0f8ff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .test-gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .test-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-info">
            <h1>Lightbox 測試頁面</h1>
            <p>點擊下方圖片測試 Lightbox 功能</p>
            <p id="lightbox-count">Lightbox 實例數量: 檢測中...</p>
        </div>
        
        <div class="room-card">
            <div class="room-gallery test-gallery">
                <div class="gallery-item">
                    <img src="images/rooms/luxuryFamily/penghu-kiwi-villa-luxury-family-room1.webp" 
                         alt="測試圖片 1" 
                         class="test-image">
                </div>
                <div class="gallery-item">
                    <img src="images/rooms/luxuryFamily/penghu-kiwi-villa-luxury-family-room2.webp" 
                         alt="測試圖片 2" 
                         class="test-image">
                </div>
                <div class="gallery-item">
                    <img src="images/rooms/luxuryFamily/penghu-kiwi-villa-luxury-family-room3.webp" 
                         alt="測試圖片 3" 
                         class="test-image">
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/lightbox-optimized.js"></script>
    <script>
        // 檢測 lightbox 數量
        setTimeout(() => {
            const lightboxModals = document.querySelectorAll('.lightbox-modal');
            document.getElementById('lightbox-count').textContent = 
                `Lightbox 實例數量: ${lightboxModals.length}`;
            
            if (lightboxModals.length > 1) {
                console.error('發現多個 Lightbox 實例！');
                lightboxModals.forEach((modal, index) => {
                    console.log(`Lightbox ${index + 1}:`, modal);
                });
            } else {
                console.log('✓ 只有一個 Lightbox 實例');
            }
        }, 1000);
    </script>
</body>
</html>
